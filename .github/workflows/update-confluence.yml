name: Update Confluence Weekly

on:
  schedule:
    - cron: '30 0 * * 1'  # Every Monday at 8:30 HKT
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Download latest digest from hosted source
        run: curl -o latest.html https://ai-news-digest.github.io/latest.html
        
      - name: Run update script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: python update_confluence.py
