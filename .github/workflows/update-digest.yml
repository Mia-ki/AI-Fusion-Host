name: Weekly AI Digest

on:
  schedule:
    - cron: '30 0 * * 1'  # Runs every Monday at 08:30 HKT (00:30 UTC)
  workflow_dispatch:      # Allows manual trigger from GitHub UI

jobs:
  update-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 jinja2

      - name: Generate updated digest
        run: python generate_digest.py

      - name: Commit and push changes
        run: |
          git config user.name "AI Digest Bot"
          git config user.email "bot@ai-fusion.local"
          git add index.html
          git commit -m "Weekly AI Digest update"
          git push
