name: Generate Weekly AI Digest

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 08:00 HKT
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate latest.html
        run: python generate-digest.py

      - name: Commit and push latest.html
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add latest.html
          git commit -m "Update weekly AI digest"
          git push
